recipes:
  - name: "FetchMetadata"
    description: "Fetches plugin metadata and stores in /target/pluginMetadata.json"
    fqcn: "io.jenkins.tools.pluginmodernizer.core.extractor.MetadataCollector"
    artifactCoordinates: "io.jenkins.plugin-modernizer:plugin-modernizer-core:999999-SNAPSHOT"
  - name: "AddPluginsBom"
    description: "Adds Jenkins plugins BOM at the latest release if the project depends on any managed versions or an outdated BOM is present."
    fqcn: "org.openrewrite.jenkins.AddPluginsBom"
    artifactCoordinates: "org.openrewrite.recipe:rewrite-jenkins:0.8.1"
  - name: "AddCodeOwner"
    description: "Adds the {artifactId}-plugin-developers team to all files in .github/CODEOWNERS if absent."
    fqcn: "org.openrewrite.jenkins.github.AddTeamToCodeowners"
    artifactCoordinates: "org.openrewrite.recipe:rewrite-jenkins:0.8.1"
